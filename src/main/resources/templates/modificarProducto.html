<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> <!--Para mas estilos de fuente y iconos chicos-->
  </head>
  <body>
    <div class="container">
      <h1>Modificar Producto</h1>
      <form th:object="${producto}" th:action="@{/producto/guardarModificacion}" method="post">
        <div class="form-group mb-3">
          <label class="form-label">Código: </label>
          <input class="form-control" type="number" th:field="*{codigo}" readonly> <br> 
          <label class="form-label">Nombre: </label>
          <input class="form-control" type="text" th:field="*{nombre}"> <br> 
          <label class="form-label">Descripción: </label>
          <input class="form-control" type="text" th:field="*{desc}"> <br> 
          <label class="form-label">Precio: </label>
          <input class="form-control" type="number" th:field="*{precio}"> <br> 
          <input class="btn btn-warning" type="submit" value="Guardar Cambios">
          <a class="btn btn-warning" href="/mostrarListado">Cancelar</a>
        </div>
      </form>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
  </body>
</html>
