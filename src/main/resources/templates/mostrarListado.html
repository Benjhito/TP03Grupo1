<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Listado Productos</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card" style="width: 18rem;" th:each="prod:${listado}">
          <img src="./img/Test1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
			<p class="card-title" th:text="${prod.nombre}"></p>
			<p class="card-title" th:text="${prod.desc}"></p>
			<p class="card-text" th:text="${prod.precio}"></p>
			<a href="#" class="btn btn-primary">Comprar</a>
			<form th:action="@{/eliminarProducto}" method="post">
			  <input type="hidden" name="codigo" th:value="${prod.codigo}" />
			  <button type="submit" class="btn btn-danger">Eliminar</button>
			</form>
	      </div>
		</div>
	  </div>
	  <a class="btn btn-success" href="/producto">Atras</a>
	  <a class="btn btn-success" href="/index">Volver al inicio</a>
	  <form th:action="@{/eliminarTodosLosProductos}" method="post">
        <button type="submit" class="btn btn-danger">Eliminar todos los productos</button>
      </form>
    </div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
  </body>
</html>
