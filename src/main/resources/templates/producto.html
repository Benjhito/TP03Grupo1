<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> <!--Para mas estilos de fuente y iconos chicos-->
  </head>
  <body>
    <div class="container">
      <div class="col-prod">
        <div class="col-prod1">
          <!-- Formulario -->
          <form th:object="${unProducto}" th:action="@{/guardarProducto}" method="post">
            <div class="form-group mb-3">
              <label class="form-label">Codigo: </label> 
              <input class="form-control" type="number" th:field="*{codigo}"> <br> 
              <label class="form-label">Nombre: </label>
              <input class="form-control" type="text" th:field="*{nombre}"> <br> 
              <label class="form-label">Descripcion: </label>
              <input class="form-control" type="text" th:field="*{desc}"> <br> 
              <label class="form-label">Precio: </label> 
              <input class="form-control" type="number" th:field="*{precio}"> <br> 
              <input class="btn btn-warning" type="submit" value="INGRESAME">
              <a class="btn btn-warning" href="/index">VOLVER</a>
              <input class="btn btn-rest" type="reset" value="RESTAURAR">
            </div>
          </form>
        </div>
      </div>
    </div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  -->
  </body>
</html>
